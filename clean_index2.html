function generateTrees(coords,asset_c,top_cond,dset) {

    const center = [coords[0], coords[1]];

    minBaseHeight = 15;

    minBaseHeight = 10

	}

	}

    const baseOptions = {steps: 20, units: 'meters', properties: {color: asset_c,height: baseHeight-0,base_height:0}};
    const base = turf.circle(center, baseRadius, baseOptions);

			const crown = getCrown(center, crownNum, baseHeight,top_cond,dset); }
			if (dset === 'fire1') {

			if (dset === 'tree1') {

		}}};
		

function getCrown(center, num, base, top_cond,dset) {

    
	if (dset != 'tree1') {
	
		let crownRadius = 0.01;
		const crownHeight = 0.5;
		const crownBottom = base;
		const crownBase = crownBottom + crownHeight;
		rgb1 = [0,0,0]
		rgb2 = [0,0,0]
        // summer color
		if (dset === 'bus1') {
        rgb1 = [76, 175, 80]    // light green
        rgb2 = [76, 175, 80]  // dark green
		}
		if (dset === 'fire1') {
        rgb1 = [0,0,0]    // light green
        rgb2 = [0,0,0]  // dark green
		}		
		if (dset === 'pole1') {
        rgb1 = [0,0,0]    // light green
        rgb2 = [0,0,0]  // dark green
		}
        
        let crownColor = getColorBetween(rgb1, rgb2, 0.1);

        const crownOptions = {units: 'meters'};
        const circle = turf.circle(center, 0.01, crownOptions);
        const bbox = turf.bbox(circle);

        const crownPoly = getCrownPoly(bbox, 0.01,dset);
        const crownPolyClean = turf.polygon([crownPoly.features[0].geometry.coordinates[0]], {color: crownColor,height: crownBase+ crownHeight,base_height:crownBottom});
		
		if (top_cond) {
		if (dset === 'bus1') {
			busData.push(crownPolyClean);
			}
		if (dset === 'fire1') {
			fireData.push(crownPolyClean);
		}
		}
		
		if (dset === 'bus1') {
			updateLayer(busData,'Bus');
		}
		if (dset === 'fire1') {
			console.log('check2') 
			updateLayer(fireData,'Fire');
		}
		if (dset === 'pole1') {
			console.log('check') 
			updateLayer(treeData,'Pole');
		}
		
	} 
	
	else { 

	let crownRadius = 0;
    const crownHeight = 1.35;
    const crownBottom = base;
	
	num = 4;
	for (let i=0;i<=num;i++) {
	
	if (dset === 'tree1') {
        rgb1 = [51, 105, 30]    // light green
        rgb2 = [139, 195, 74]  // dark green
		}
	const crownBase = crownBottom + i*crownHeight;	
	let crownColor = getColorBetween(rgb1, rgb2, i/num);
	if (i<=num/2) {
        crownRadius = crownRadius+crownHeight/1.5;
    } else {
       crownRadius = crownRadius-crownHeight/1.5;
    }
    const crownOptions = {steps: 4, units: 'meters'};
    const circle = turf.circle(center, crownRadius, crownOptions);
    const bbox = turf.bbox(circle);

    const crownPoly = getCrownPoly(bbox, crownRadius,dset);
    const crownPolyClean = turf.polygon([crownPoly.features[0].geometry.coordinates[0]], {color: crownColor,height: crownBase+crownHeight,base_height:crownBase});

	realTreeData.push(crownPolyClean);
	
		

    if (i === num-1) {
        updateLayer(realTreeData,'Tree');
    }
	}
   
}}

function getColorBetween(color1, color2, weight) {
    var w1 = weight;
    var w2 = 1 - w1;
    var rgb = [Math.round(color1[0] * w1 + color2[0] * w2),
        Math.round(color1[1] * w1 + color2[1] * w2),
        Math.round(color1[2] * w1 + color2[2] * w2)];
    return rgb;
}

function getCrownPoly(bbox, w,dset) {
    const points = turf.randomPoint(w*8, {bbox: bbox});
    const circleArray = [];
    
    for (let i=0;i<points.features.length;i++) {
        const coords = points.features[i].geometry.coordinates;
		crownRadius = Math.floor(0.01 * 1.2) + 0.85;
		if (dset === 'tree1') { 
        crownRadius = Math.floor(Math.random() * 1.2) + 0.85;
		} 
        const crownOptions = {steps: 40, units: 'meters'};
        const circle = turf.circle(coords, crownRadius, crownOptions);
        circleArray.push(circle);

        if (i === points.features.length-1) {
            const features = turf.featureCollection(circleArray);
            const dissolved = turf.dissolve(features, {propertyName: 'combine'});
            return dissolved;
        }
    }
}

// After the last frame rendered before the map enters an "idle" state.
map.on('idle', () => {
// If these two layers were not added to the map, abort
if (!map.getLayer('Hydro Poles')) {
return;
}
 
// Enumerate ids of the layers.
const toggleableLayerIds = ['Utility Poles','Bus Stops','Fire Hydrants','Large Trees'];
 
// Set up the corresponding toggle button for each layer.
for (const id of toggleableLayerIds) {
// Skip layers that already have a button set up.
if (document.getElementById(id)) {
continue;
}
 
// Create a link.
const link = document.createElement('a');
link.id = id;
link.href = '#';
link.textContent = id;
link.className = 'active';
 
// Show or hide layer when the toggle is clicked.
link.onclick = function (e) {
const clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();
 
const visibility = map.getLayoutProperty(
clickedLayer,
'visibility'
);
 
// Toggle layer visibility by changing the layout object's visibility property.
if (visibility === 'visible') {
map.setLayoutProperty(clickedLayer, 'visibility', 'none');
this.className = '';
popup.remove(); 
} else {
this.className = 'active';
map.setLayoutProperty(
clickedLayer,
'visibility',
'visible'
);
}
};
 
const layers = document.getElementById('menu');
layers.appendChild(link);
}

});
